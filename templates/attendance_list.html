<!-- attendance_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }
    h1 {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }
    ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
    }
    li {
        background: rgba(255, 255, 255, 0.9);
        margin: 10px 0;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    a {
        text-decoration: none;
        color: #66a6ff;
        font-weight: bold;
        margin-left: 10px;
        transition: color 0.3s;
    }
    a:hover {
        color: #0056b3;
    }
    form {
        display: inline;
    }
    input[type="submit"] {
        background: #ff6b6b;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    input[type="submit"]:hover {
        background: #e63946;
    }
    .create-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, #2575fc, #6a11cb);
        background: linear-gradient(to right, #2575fc, #6a11cb);
        color: #fff;
        text-decoration: none;
        border-radius: 25px;
        font-size: 16px;
        transition: background 0.3s, transform 0.3s;
    }
    .create-btn:hover {
        transform: translateY(-2px);
        background: -webkit-linear-gradient(to right, #6a11cb, #2575fc);
        background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    @media (max-width: 768px) {
        li {
            flex-direction: column;
            align-items: flex-start;
        }
        a, input[type="submit"] {
            margin-top: 10px;
        }
    }
</style>
<body>
    <h1>Attendance List</h1>
    <ul>
        {% for attendanc in attendance %}
            <li>{{ attendanc.student.name }} - <a href="{% url 'attendance_update' attendanc.pk %}">Edit</a> | <a href="{% url 'attendance_delete' attendanc.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
