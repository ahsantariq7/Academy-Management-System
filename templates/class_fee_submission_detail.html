<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- class_fee_submission_detail.html -->
<h1>Fee Submission for {{ class.name }} on {{ date }}</h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="date" value="{{ date }}">
    <table>
        <tr>
            <th>Student</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Remarks</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td><input type="number" name="amount_{{ student.id }}" required></td>
            <td>
                <select name="payment_method_{{ student.id }}" required>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Online Payment">Online Payment</option>
                </select>
            </td>
            <td><input type="text" name="remarks_{{ student.id }}"></td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Submit</button>
</form>

</body>
</html>
