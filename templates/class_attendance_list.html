<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance List</title>
</head>
<body>
    <h2>Classes</h2>
    <ul>
      {% for class in classes %}

      {% endfor %}
    </ul>
</body>
</html>
