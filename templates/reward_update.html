<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Reward</title>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 100px;
    }
    h1 {
        color: #fff;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
        margin-bottom: 20px;
    }
    form {

        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
    }
    form p {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }
    input, select {
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, select:focus {
        border-color: #ff9a9e;
        outline: none;
        box-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
    }
    button {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button:hover {
        background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        transform: translateY(-2px);
    }
    button:active {
        transform: translateY(1px);
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .icon {
        margin-right: 10px;
    }
</style>
<body>
    <h1>Update Reward</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</body>
</html>
