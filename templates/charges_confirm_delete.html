<!-- charges_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Charges</title>
</head>
<body>
    <h1>Delete Charges</h1>
    <p>Are you sure you want to delete "{{ charges.student.name }}"?</p>
    <form action="{% url 'charges_delete' charges.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'charges_list' %}">Cancel</a>
    </form>
</body>
</html>
