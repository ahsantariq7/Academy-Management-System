<!-- attendance_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Attendance</title>
</head>
<body>
    <h1>Delete Attendance</h1>
    <p>Are you sure you want to delete "{{ attendance.student.name }}"?</p>
    <form action="{% url 'attendance_delete' attendance.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'attendance_list' %}">Cancel</a>
    </form>
</body>
</html>
