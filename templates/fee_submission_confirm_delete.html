<!-- fee_submission_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Fee Submission</title>
</head>
<body>
    <h1>Delete Fee Submission</h1>
    <p>Are you sure you want to delete "{{ fee_submission.name }}"?</p>
    <form action="{% url 'fee_submission_delete' fee_submission.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'fee_submission_list' %}">Cancel</a>
    </form>
</body>
</html>
